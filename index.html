<!DOCTYPE html>
<html>
<head>
	<title>Click Me</title>
	<script type="text/javascript" src="scripts/main.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h3 style="text-align: center;">Click me</h3>
	<h4 style="text-align: center;" id="round"></h4>
	<div class="wrapper">
		<button id="start" onclick="dis(); deduct(); startTime()">Start</button>
		<br>
		<br>
		<button id="count" onclick="count()" disabled>Click Me</button>
	</div>
	<p style="text-align: center;">Time remaining:</p>
	<p id="time" style="text-align: center;"></p>
	<br>
	<div class="wrapper" id="table">
		<h3>--Scores--</h3>
		<table class="wrapper" id="scores">
			<tr>
				<th>Round</th>
				<th>Score</th>
			</tr>
		</table>
	</div>
</body>
</html>
